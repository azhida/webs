<div class="zhuanp">
    <section id="turntable" class="gb-turntable">
        <div class="gb-turntable-container" style="transform: rotate(3735deg);">
            <canvas class="gb-turntable-canvas" width="300" height="300px"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">抱歉！浏览器不支持。</font></font></canvas>
            <ul class="gb-turntalbe-list"><li class="gb-turntable-item"> <span style="transform: rotate(0turn)"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">1元红包</font></font></span> </li><li class="gb-turntable-item"> <span style="transform: rotate(0.125turn)"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">2元红包</font></font></span> </li><li class="gb-turntable-item"> <span style="transform: rotate(0.25turn)"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">100元红包</font></font></span> </li><li class="gb-turntable-item"> <span style="transform: rotate(0.375turn)"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">3元红包</font></font></span> </li><li class="gb-turntable-item"> <span style="transform: rotate(0.5turn)"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">显示器</font></font></span> </li><li class="gb-turntable-item"> <span style="transform: rotate(0.625turn)"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">5元红包</font></font></span> </li><li class="gb-turntable-item"> <span style="transform: rotate(0.75turn)"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">6元红包</font></font></span> </li><li class="gb-turntable-item"> <span style="transform: rotate(0.875turn)"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">笔记本电脑</font></font></span> </li></ul></div>

        <a class="gb-turntable-btn" href="javascript:;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">抽奖</font></font></a>
    </section>
</div>

<script src="js/GB-canvas-turntable.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        gbTurntable.init({
            id: 'turntable',
            config: function (callback) {
                // 获取奖品信息
                // callback && callback(['11元红包','2元红包','3元红包','4元红包','5元红包','6元红包']);
                callback && callback([
                    {
                        text: '1元红包',
                    }, {
                        text: '2元红包'
                    }, {
                        text: '100元红包'
                    }, {
                        text: '3元红包'
                    }, {
                        text: '显示器',
                    }, {
                        text: '5元红包'
                    }, {
                        text: '6元红包'
                    }, {
                        text: '笔记本电脑'
                    }
                ])
            },
            getPrize: function (callback) {
                // 获取中奖信息
                var num = Math.random() * 7 >>> 0, //奖品ID
                    chances = num; // 可抽奖次数
                callback && callback([num, chances]);
            },
            gotBack: function (data) {
                alert('恭喜抽中' + data);
            }
        });
    }, false);
